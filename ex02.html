<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두번째 예제</title>
    <style>
        li{
            font-size: 2rem;
        }
        /* 선이 충동을 해라 즉 붙어서 나와라 */
        /* 마진은 바깥 여백 패딩은 안쪽여백 */
        /* 마진 0px auto 하면 가운대정렬 */
        table{
            border-collapse: collapse;
            margin: 0px auto;
        }
        td{
            border: 1px solid blue;
            /* 패딩 두개만 주면 첫번째는 위아래 두번째는 왼오 */
            /* 다주면 1 위 2 왼 3 아래 4 오른 */
            padding: 10px 30px 10px 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 목록출력 -->
    <h1>과일목록</h1>
    <!-- ul은 점으로 목록 ol은 숫자로 목록출력 -->
    <ul>
        <li>딸기</li>
        <li>수박</li>
        <li>바나나</li>
    </ul>
    <ol>
        <li>딸기</li>
        <li>수박</li>
        <li>바나나</li>
    </ol>
    <!-- 테이블테그 -->
    <table>
        <!-- 개별로 스타일을 주고 싶을 때는 해당 칸에 스타일을 써서 주면됨  -->
        <tr>
            <td>1행 1열</td>
            <td style="background-color: beige;color: blueviolet;">1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td style="background-color: pink;color: aqua;">2행 2열</td>
            <td>3행 3열</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <!-- calspan=? 은 ?만큼 행의 칸이 합쳐진다 -->
            <td colspan="3">3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <!-- rowspan =? 열의 칸이 ? 만큼 합쳐짐 -->
            <td>8</td>
            <td>9</td>
            <td rowspan="3">10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
