    getTodo();
    function getTodo(){
        $.ajax({
            type:"get",
            url:"https://jsonplaceholder.typicode.com/todos",
            dateType:"json",
            success:function(todos){
                const rows = todos.filter(todos=>todos.id<=10);
                let temp = Handlebars.compile($("#temp").html());
                let html = temp(rows);
                $("#todos").html(html);
            }
        })
    }
