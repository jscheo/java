<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
    <!-- css only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- javaScript bundle with popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css"/>  
    <title>학생관리</title>  
</head>
<body>
    <!-- 부트스트랩 문법 row(행) 그 안에 칼럼(col) -->
    <!-- 가운대정렬해주고 싶으면 justify이용 마진은 m 위아래는 y 양옆은 x 위아래마진을주고싶으면 my 마진은 5가최대-->
    <div class="row justify-content-center my-5">
        <!-- 칼럼은 12칸으로 구성됨 반으로 하고싶으면 클라스명에 -? 를해준다. -->
        <div class="col-md-6 px-5">
            <h1 class="text-center mb-5">학생관리</h1>
            <!-- 학생데이터를 출력할 영역 -->
            <div id="sdiv"></div>
        </div>
        
    </div>
    <!-- 학생데이터를 출력할 템플릿 -->
    <script id="stemp" type="text/x-Handlebars-template">
        <table class="table table-striped">
            <!-- 핸들바에서 제공되는 반복문 이치 -->
            {{#each .}}
                <tr>
                    <td>{{scode}}</td>
                    <td>{{sname}}</td>
                    <td>{{dept}} : {{getDept dept}}</td>
                </tr>
            {{/each}}
        </table>
    </script>
    <script>
        //학과코드로 학과명을 출력하는 함수(핸들바를 이용해서 만들기)
        Handlebars.registerHelper("getDept", function(dept){
            switch(dept){
                case "10" : return "컴정";
                case "11" : return "전자";
                case "12" : return "통신";
            }
        });
    </script>
</body>
    <script>
        // json 데이타 핸들바는 이것만 출력가능
        let data = [
            {scode:'202301',sname:'홍길동',dept:'10'},
            {scode:'202302',sname:'이순신',dept:'11'},
            {scode:'202303',sname:'심청이',dept:'12'},
            {scode:'202304',sname:'강감찬',dept:'10'},
        ]
        const cptemp = Handlebars.compile($("#stemp").html());
        const shtml = cptemp(data);
        $("#sdiv").html(shtml); 
    </script>
</html>
