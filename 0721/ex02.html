<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹검색</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css" />
    <style>
        b{
            color: green;
        }
    </style>
</head>
<body>
    <div class="row my-5">
        <div class="col">
            <h1 class="text-center mb-5">웹검색</h1>
            <div class="row justify-content-end me-5">
                <form name="frm" class="col-6 col-md-3">
                    <div class="input-group">
                        <input id="query" class="form-control" value="인천일보아카데미">
                        <button class="btn btn-danger">검색</button>
                    </div>
                </form>
            </div>
            <div id="div_web" class="px-5"></div>
            <div class="text-center mt-3">
                <button id="prev" class="btn btn-danger px-5">이전</button>
                <span id="page" class="mx-3">1/100</span>
                <button id="next" class="btn btn-danger px-5">다음</button>
            </div>
        </div>
    </div>
</body>
<!-- 웹검색 템플릿 -->
<script id="temp_web" type="text/x-handlebars-template">
    {{#each documents}}
        <div class="card my-3">
            <div class="card-header">
                <a href="{{url}}">{{{title}}}</a>
            </div>
            <div class="card-body">
                {{{contents}}}
            </div>
            <div class="card-footer">
                Created on {{datetime}}
            </div>
        </div>
    {{/each}}
</script>
<script>
    let query=$(frm.query).val();
    let page =1;
    getList();

    $("#next").on("click", function () {
        page++;
        getList();
    });

    $("#prev").on("click", function () {
        page--;
        getList();
    });

    $(frm).on("submit", function (e) {
        e.preventDefault();
        query = $(frm.query).val();
        page = 1;
        getList();
    });

    function getList(){
        $.ajax({
            type: "get",
            url: "https://dapi.kakao.com/v2/search/web",
            data: { query:query, size: 5, page: page },
            dataType: "json",
            headers: { "Authorization": "KakaoAK e47985d4031e331a7e94152e2047e629" },
            success: function (data) {
                console.log(data);
                const temp = Handlebars.compile($("#temp_web").html());
                const html = temp(data);
                $("#div_web").html(html);

                if (page == 1) $("#prev").attr("disabled", true)
                else $("#prev").attr("disabled", false);

                if (data.meta.is_end) $("#next").attr("disabled", true)
                else $("#next").attr("disabled", false);

                const last = Math.ceil(data.meta.pageable_count / 5);
                $("#page").html(page + "/" + last);
            }    
        });
    }
</script>
</html>
