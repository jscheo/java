<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상검색</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../slick.css
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">

</head>
<body>
    <div class="row my-5">
        <div class="col p-5">
            <h1 class="text-center mb-5">동영상검색</h1>
            <div class="row justify-content-end mb-5">
                <form name="frm" class="col-6 col-md-3">
                    <div class="input-group">
                        <input id="query" class="form-control" value="로스트아크">
                        <button class="btn btn-danger">검색</button>
                    </div>
                </form>
            </div>
            <div id="div_video" class="row"></div>
        </div>
    </div>
</body>
<script id="temp_video" type="text/x-handlebars-template">
    {{#each documents}}
        <div class="col-6 col-md-2">
            <div class="card m-2">
                <a href="{{url}}">
                    <img src="{{thumbnail}}" width="100%">
                </a>
            </div>
        </div>
    {{/each}}
</script>
<script>
    let query=$(frm.query).val();

    getList();
     function getList(){
        $.ajax({
            type: "get",
            url: "https://dapi.kakao.com/v2/search/vclip",
            data: { query:query, size: 12, page: 1 },
            dataType: "json",
            headers: { "Authorization": "KakaoAK e47985d4031e331a7e94152e2047e629" },
            success: function (data) {
                // console.log(data);
                const temp = Handlebars.compile($("#temp_video").html());
                const html = temp(data);
                $("#div_video").html(html);
                applySlider();
            }
        });
    }    

    function applySlider() {
        $('#div_video').slick({
            slide : 'div',  //슬라이드 되어야 할 태그 ex) div, li
            infinite : true,  //무한 반복 옵션
            slidesToShow :6,  // 한 화면에 보여질 컨텐츠 개수
            slidesToScroll : 1,  //스크롤 한번에 움직일 컨텐츠 개수
            speed : 100,  // 다음 버튼 누르고 다음 화면 뜨는데까지 걸리는 시간(ms)
            arrows : true,  // 옆으로 이동하는 화살표 표시 여부
            dots : true,  // 스크롤바 아래 점으로 페이지네이션 여부
            autoplay : true,  // 자동 스크롤 사용 여부
            autoplaySpeed : 5000,  // 자동 스크롤 시 다음으로 넘어가는데 걸리는 시간 (ms)
            pauseOnHover : true,  // 슬라이드 이동시 마우스 호버하면 슬라이더 멈추게 설정
            vertical : false,  // 세로 방향 슬라이드 옵션
            prevArrow : "<button type='button' class='slick-prev'><div style='font-size:1.5rem;color:white;'>&lt;</div></button>",
            nextArrow : "<button type='button' class='slick-next'><div style='font-size:1.5rem;color:white;'>&gt;</div></button>",
            dotsClass : "slick-dots",  //아래 나오는 페이지네이션(점) css class 지정
            draggable : true,  //드래그 가능 여부 
            responsive : [  // 반응형 웹구현 옵션
                {
                    breakpoint : 960,  //화면 사이즈 960px
                    settings : { 
                        slidesToShow : 4
                    }  //위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
                }, {
                    breakpoint : 768,  //화면 사이즈 768px
                    settings : {
                       slidesToShow : 2
                    }  //위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
                }
            ]
        });
    }
</script>
</html>
