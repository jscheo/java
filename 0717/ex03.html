<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세번째 예제</title>
    <style>
        /* 아이디를 설정하고 따로 줄때는 앞에 #을 붙임 */
        #div1{
            background: green;
        }
        /* or 을 표현할때는 , 로 구분지음 */
        #div2, #div3{
            background: yellow;
        }
        
        .diva {
            padding: 10px;
            margin: 10px;
        }
        /* and 를 표현할때는 한칸 뛰면 됨  */
        /* rem 은 배를 표현할때 2rem 은 두배 */
        #div3 span {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <!-- 이미지 출력태그 -->
    <img src="다운로드.jpg" width="100">
    <img src="다운로드.jpg">
    <!-- 더미 이미지 출력하기 해당주소 가져와서 사용 -->
    <img src="http://via.placeholder.com/960x150">
    <!-- 영역설정 -->
    <!-- 아이디는 중복되면 안된다. primary key -->
    <!-- 아이디는 학번 클래스는 학과 -->
    <div id="div1" class="diva">
        <img src="다운로드.jpg" width="100">
        <img src="다운로드.jpg" width="100">
    </div>
    <div id="div2" class="diva">
        <img src="다운로드.jpg" width="100">
        <img src="다운로드.jpg" width="100">
    </div>
    <div id="div3" class="diva">
        <!-- 글자만 영역줄때는 span -->
        <span>안녕하세요!</span>
        <span>반갑습니다.</span>
    </div>
</body>
</html>
